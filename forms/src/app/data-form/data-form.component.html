<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="form-group" [ngClass]="aplicaCssErro('nome')">

    <div class="col-sm-12">
      <label for="nome" class="control-label"><b>Nome</b></label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
    </div>

  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email"><b>Email</b></label>
    </div>

    <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group">

      <div class="row">
        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
          <label for="cep" class="control-label"><b>Cep</b></label>
          <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCep()">
        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
          <label for="numero" class="control-label"><b>NÃºmero</b></label>
          <input type="text" class="form-control" id="numero" formControlName="numero">
        </div>

        <div class="col-md-6">
          <label for="complemento" class="control-label"><b>Complemento</b></label>
          <input type="text" class="form-control" id="complemento">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12" [ngClass]="aplicaCssErro('endereco.rua')">
        <label for="rua" class="control-label"><b>Rua</b></label>
        <input type="text" class="form-control" id="rua" formControlName="rua">
      </div>
    </div>

    <div class="form-group">

      <div class="row">
        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.bairro')">
          <label for="bairro" class="control-label"><b>Bairro</b></label>
          <input type="text" class="form-control" id="bairro" formControlName="bairro">
        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cidade')">
          <label for="cidade" class="control-label"><b>Cidade</b></label>
          <input type="text" class="form-control" id="cidade" formControlName="cidade">
        </div>

        <div class="col-md-6" [ngClass]="aplicaCssErro('endereco.estado')">
          <label for="estado" class="control-label"><b>Estado</b></label>
          <select class="form-control" id="estado" formControlName="estado">
            <option *ngFor="let estado of estados | async" [value]="estado.sigla"> {{ estado.nome }} </option>
          </select>
        </div>
      </div>
    </div>
  </div>
