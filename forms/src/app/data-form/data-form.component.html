<form class="form-horizontal" [formGroup]="formulario">
    <div class="form-group">

        <div class="col-sm-12">
            <label for="nome" class="control-label"><b>Nome</b></label>
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome"
            >
        </div>

    </div>

    <div class="form-group">

        <div class="col-sm-12">
            <label for="email"><b>Email</b></label>
        </div>

        <div class="col-sm-12">
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
        </div>
    
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <app-form-debug [form]="formulario"></app-form-debug>

</form>
