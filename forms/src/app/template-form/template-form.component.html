<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group" [ngClass]="aplicaCssErro(nome)">

        <div class="col-sm-12">
            <label for="nome" class="control-label"><b>Nome</b></label>
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome"
            [ngModel]="usuario.nome" required #nome="ngModel">
        </div>

    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(email)">

        <div class="col-sm-12">
            <label for="email"><b>Email</b></label>
        </div>

        <div class="col-sm-12">
            <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
            [ngModel]="usuario.email" required email #email="ngModel">
        </div>
    
    </div>

    <div ngModelGroup="endereco">
        <div class="form-group" [ngClass]="aplicaCssErro(bairro)">
        
            <div class="row">
                <div class="col-md-3">
                    <label for="cep" class="control-label"><b>Cep</b></label>
                    <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                    (blur)="consultaCep(cep.value, f)">
                </div>
        
                <div class="col-md-3">
                    <label for="numero" class="control-label"><b>NÃºmero</b></label>
                    <input type="text" class="form-control" id="numero" name="numero" ngModel #numero="ngModel">
                </div>
        
                <div class="col-md-6">
                    <label for="complemento" class="control-label"><b>Complemento</b></label>
                    <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
                </div>
            </div>
        </div>

        <div class="form-group" [ngClass]="aplicaCssErro(rua)">
            <div class="col-sm-12">
                <label for="rua" class="control-label"><b>Rua</b></label>
                <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" readonly>
            </div>
        </div>

        <div class="form-group" [ngClass]="aplicaCssErro(bairro)">
            
            <div class="row">
                <div class="col-md-3">
                    <label for="bairro" class="control-label"><b>Bairro</b></label>
                    <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
                </div>
            
                <div class="col-md-3">
                    <label for="cidade" class="control-label"><b>Cidade</b></label>
                    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #Cidade="ngModel" readonly>
                </div>
            
                <div class="col-md-6">
                    <label for="estado" class="control-label"><b>Estado</b></label>
                    <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>
                </div>
            </div>
        </div>
    </div>


</form>

<div class="col-sm-12">
    <button type="submit" class="btn btn-primary"
    [disabled]="!f.valid">Submit</button>
</div>

<div class="col-sm-12">
    <app-form-debug [form]="f"></app-form-debug>
</div>
