<form [formGroup]="formulario">
    
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome" class="control-label"><b>Nome</b></label>
    </div>

    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
    </div>
  </div>

  <div class="form-group">
      <div class="col-sm-12">
          <label for="sobrenome" class="control-label"><b>Sobrenome</b></label>
      </div>
      <div class="col-sm-12">
          <input type="text" class="form-control" formControlName="sobrenome" id="sobrenome" placeholder="Sobrenome">
      </div>
  </div>

  <div class="form-group">
      <div class="col-sm-12">
          <label for="idade" class="control-label"><b>Idade</b></label>
      </div>
      <div class="col-sm-12">
          <input type="text" id="idade" formControlName="idade" class="form-control" placeholder="Idade">
      </div>
  </div>

    <div class="row">
        <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-outline-warning">Entrar</button>
        </div>
        <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-outline-danger" (click)="clearFields()">Cancelar</button>
        </div>
    </div>
  
</form>
