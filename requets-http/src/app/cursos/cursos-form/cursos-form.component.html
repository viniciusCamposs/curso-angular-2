<form class="row g-3 needs-validation pt-2 border" novalidate [formGroup]="form">
  <div class="col-sm-12">
    <label for="nome" class="form-label">Nome do Curso</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      placeholder="Nome do Curso"
      value="Mark"
      formControlName="nome"
      [ngClass]="{'is-invalid': submitted && hasError('nome')}"
    />
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']" >Por favor informe um nome para o curso.
    </div>
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']" >O nome informado precisa ter mais de {{ hasError('nome')['minlength'].requiredLength }} caracteres.
    </div>
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']" >O nome informado precisa ter menos de {{ hasError('nome')['maxlength'].requiredLength }} caracteres.
    </div>
    </div>
  <div class="col-sm-12 mt-2">
      <button type="submit" class="btn btn-primary mr-2" (click)="onSubmit()">
        Salvar
      </button>
      <button type="submit" class="btn btn-info" (click)="onCancel()">
        Cancelar
      </button>
  </div>
</form>
